<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">home</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="button-container">
    <ion-button (click)="goToPage('page')">Cargar loader</ion-button>
  </div>
  <app-loading [isLoading] = "isLoading" [interval] = "1000" [dataImagenes] = "images"></app-loading>
</ion-content>
